<ion-header>

  <ion-navbar>
    <ion-title>Vegtable Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{CurrentVeg.name}}</h1>
  <img [src]="CurrentVeg.imageUrl"><br>

  <h2>{{CurrentVeg.price}}&#8362;</h2>

  <h2>{{CurrentVeg.details}}</h2>

  <button ion-fab mini (click)="addToBag()"><ion-icon name="add"></ion-icon></button>
</ion-content>
